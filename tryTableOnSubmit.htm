<button onclick="tablefun()">Update table</button>
<script>
        function tablefun() {  
   var row= tab.insertRow(1);                      
   var cell1 = row.insertCell(0);
   var cell2 = row.insertCell(1);
   var cell3 = row.insertCell(2);
   cell1.innerHTML= document.getElementById("nameofstudent").value;
   cell2.innerHTML= document.getElementById("rollofstudent").value;
   cell3.innerHTML= document.getElementById("classofstudent").value;
   
}
</script>
